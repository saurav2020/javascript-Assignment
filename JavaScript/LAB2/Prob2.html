<html>
    <body>
        <script>
            var p=1000,r=10,n=1;
            var ci=(p*Math.pow(1+r/100,n))-p;
            document.write("<span style='border-bottom: 2px dashed black;border-top: 2px dashed black'>******Calculate Compound Interest******</span>");
            document.write("<pre>Principal                  - "+p+" rs</pre>");
            document.write("<pre>Rate of Interest           - "+r+" %</pre>");
            document.write("<pre>Period                     - "+n+" yr</pre>");
            document.write("<pre>Comp Interest              - "+ci+"</pre>");
        </script>
        
    </body>
</html>
