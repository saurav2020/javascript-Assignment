<html>
    <body>
        <form action="" name="frm">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="" id="name" required minlength="3" maxlength="10" placeholder="3-10"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="text" name="" id="dob" required pattern="([0-9]{2}\/[0-9]{2}\/[0-9]{2})|([0-9]{2}\/[0-9]{2}\/[0-9]{4})" placeholder="DD/MM/YYYY"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="" id="phone" required pattern="([0-9]{3}\-[0-9]{4}\-[0-9]{4})" placeholder="xxx-xxxx-xxxx"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="" id="email" required pattern="(^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$)" placeholder="EMAIL"></td>
                </tr>
                <tr>
                    <td>Graduation Level:</td>
                    <td><input type="radio" name="rbd" id="rbUG" value="UG" required onchange="populate(value)">UG<input type="radio" name="rbd" id="rbPG" value="PG" required onchange="populate(value)">PG</td>
                </tr>
                <tr>
                    <td>Qualification:</td>
                    <td><select name="" id="qualification" required></select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id="" value="Submit" onclick="validate()"></td>
                    <td><input type="button" name="" id="" value="Preview" onclick="openIt()"></td>
                </tr>
            </table>
        </form>
        <script>
            gl="";
            function validate(){
                var re=(document.getElementById("phone").value).match("([0-9]{3}\-[0-9]{4}\-[0-9]{4})");
                if(re==null)
                alert("Enter Valid Phone");
            }
            function populate(l){
                //alert("Hey");
                var q=document.getElementById("qualification");
                q.innerHTML="";
                gl=l;
                //var l=this.value;
                //alert(l);
                if(l=="UG"){
                    var option = document.createElement("option");
                    option.text="B.Sc.";
                    q.add(option);
                    var option = document.createElement("option");
                    option.text="B.A.";
                    q.add(option);
                    var option = document.createElement("option");
                    option.text="B.Com.";
                    q.add(option);
                }
                else if(l=="PG"){
                    var option = document.createElement("option");
                    option.text="M.Tech.";
                    q.add(option);
                    var option = document.createElement("option");
                    option.text="M.A.";
                    q.add(option);
                    var option = document.createElement("option");
                    option.text="MBA";
                    q.add(option);
                    var option = document.createElement("option");
                    option.text="MCA";
                    q.add(option);
                }
            }
            function openIt(){
                myWindow=open('','My Win','height = 300,width=300,scrollBars=yes');
                var name=document.getElementById("name").value;
                var dob=document.getElementById("dob").value;
                var phone=document.getElementById("phone").value;
                var email=document.getElementById("email").value;
                var qualification=document.getElementById("qualification").value;
                var y=dob.split("/")[2];
                var date=new Date();
                var age=date.getFullYear()-y;

                var newContent="<html><body><p>Name:    "+name+"</p><p>Age: "+age+"years </p><p>Phone:   "+phone+"</p><p>Email:  "+email+"</p><p>Graduation Level:   "+gl+"</p><p>Qualification: "+qualification+"</p></body></html>";
                myWindow.document.write(newContent);
                
                myWindow.moveTo(500,500);
            }
        </script>
    </body>
</html>
